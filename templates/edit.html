<!DOCTYPE html>
<html>
<head>
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Edit Note</h2>
    <form action="/update/{{ note.id }}" method="post">
      <div class="mb-3">
        <label for="tittle" class="form-label">Note Title</label>
        <input type="text" class="form-control" name="tittle" id="tittle" value="{{ note.tittle }}">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Note Content</label>
        <textarea class="form-control" name="content" id="content">{{ note.content }}</textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="important" id="important" {% if note.important %}checked{% endif %}>
        <label class="form-check-label" for="important">Mark as Important</label>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</body>
</html>
